query Profile {
  profile {
    firstName
    lastName
  }
  farms {
    label
    id
    platform
  }
}

query Pull {
    farms {
        id
        label
        articles {
            id
            type
            name
            referenceId
        }
        storages {
           id
           name
           type
        }
        crops {
            uuid
            name
            specie
            productionNature {
              name
              specie
              # outputs {
              #   main
              #   name
              # }
            }
            productionMode
            #centroid
            startDate
            stopDate
            surfaceArea
            plot {
                uuid
                name
                surfaceArea
            }
        }
        people {
            id
            firstName
            lastName
        }
        equipments {
            id
            name
            type
            number
        }
        interventions {
            id
            type
            validatedAt
            waterQuantity
            waterUnit
            weather {
                temperature
                windSpeed
                description
            }
            inputs {
                article {
                  id
                  type
                }
                quantity
                quantityValue
                unit
            }
            operators {
                id
                role
                person {
                    id
                }
            }
            targets {
                crop {
                    uuid
                }
                workingPercentage
            }
            tools {
                equipment {
                    id
                }
            }
            workingDays {
                executionDate
                hourDuration
            }
        }
    }
}
