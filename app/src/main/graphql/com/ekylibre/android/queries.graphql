query Profile {
  profile {
    firstName
    lastName
  }
  farms {
    label
    id
    platform
  }
}

query Intervention {
  farms {
    id
    interventions {
      id
      type
      validatedAt
      waterQuantity
      waterUnit
      globalOutputs
      description
      weather {
        temperature
        windSpeed
        description
      }
      outputs {
        id
        nature
        approximative
        quantity
        unit
        loads {
          number
          quantity
          netQuantity
          unit
          storage {
            id
          }
        }
      }
      inputs {
        article {
          id
          referenceID
          type
        }
        quantity
        unit
      }
      operators {
        id
        role
        person {
          id
        }
      }
      targets {
        crop {
          uuid
        }
        workingPercentage
      }
      tools {
        equipment {
          id
        }
      }
      workingDays {
        executionDate
        hourDuration
      }
    }
  }
}

query Farm {
  farms {
    id
    label
    articles {
      id
      type
      name
      referenceID
      unit
      species
      variety
    }
    storages {
      id
      name
      type
    }
    plots {
      uuid
      name
      surfaceArea
    }
    crops {
      uuid
      name
      specie
      productionNature {
        name
        specie
      }
      productionMode
      startDate
      stopDate
      surfaceArea
      plot {
        uuid
      }
    }
    people {
      id
      firstName
      lastName
    }
    equipments {
      id
      name
      type
      number
    }
  }
}
