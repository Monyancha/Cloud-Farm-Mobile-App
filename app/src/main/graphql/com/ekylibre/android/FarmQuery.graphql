query Profile {
  profile {
    firstName
    lastName
  }
}

query Farms {
    farms {
        id
        name
        crops {
            uuid
            name
            specie
            productionNature
            productionMode
            #centroid
            startDate
            stopDate
            surfaceArea
            plot {
                uuid
                name
                surfaceArea
            }
        }
    }
}