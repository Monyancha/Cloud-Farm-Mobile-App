mutation pushInter(
  $farmId: ID!,
  $procedure: InterventionTypeEnum!,
  $cropList: [InterventionTargetAttributes!]!,
  $workingDays: [InterventionWorkingDayAttributes!]
  $waterQuantity: Int
  $waterUnit: ArticleVolumeUnitEnum
  $inputs: [InterventionInputAttributes!]
  $outputs: [InterventionOutputAttributes!]
  $tools: [InterventionToolAttributes!]
  $operators: [InterventionOperatorAttributes!]
  $weather: WeatherAttributes
)
  {
  createIntervention(
    input: {
      intervention: {
        farmID: $farmId
        type: $procedure
        targets: $cropList
        workingDays: $workingDays
        waterQuantity: $waterQuantity
        waterUnit: $waterUnit
        inputs: $inputs
        outputs: $outputs
        tools: $tools
        operators: $operators
        weather: $weather
      }
    }
  ) {
    errors,
    intervention {
      id
    }
  }
}

mutation updateInter(
  $interventionId: ID!
  $farmId: ID!,
  $procedure: InterventionTypeEnum!,
  $cropList: [InterventionTargetAttributes!]!,
  $workingDays: [InterventionWorkingDayAttributes!]
  $waterQuantity: Int
  $waterUnit: ArticleVolumeUnitEnum
  $inputs: [InterventionInputAttributes!]
  $outputs: [InterventionOutputAttributes!]
  $tools: [InterventionToolAttributes!]
  $operators: [InterventionOperatorAttributes!]
  $weather: WeatherAttributes
)
  {
  updateIntervention(
    input: {
      intervention: {
        interventionId: $interventionId
        farmID: $farmId
        type: $procedure
        targets: $cropList
        workingDays: $workingDays
        waterQuantity: $waterQuantity
        waterUnit: $waterUnit
        inputs: $inputs
        outputs: $outputs
        tools: $tools
        operators: $operators
        weather: $weather
      }
    }
  ) {
    errors
  }
}

mutation pushEquipment(
  $farmId: ID!,
  $type: EquipmentTypeEnum,
  $name: String!
  $number: String
) {
  createEquipment(
    input: {
      equipment: {
        farmID: $farmId
        type: $type
        name: $name
        number: $number
      }
    }
  ) {
    errors,
    equipment {
      id
    }
  }
}

mutation pushPerson(
  $farmId: ID!,
  $firstName: String
  $lastName: String!
) {
  createPerson(
    input: {
      person: {
        farmID: $farmId
        firstName: $firstName
        lastName: $lastName
      }
    }
  ) {
    errors,
    person {
      id
    }
  }
}

mutation deleteInter($id: ID!) {
  deleteIntervention(
    input: {
      id: $id
    }
  )
  {
    errors,
    message
  }
}
