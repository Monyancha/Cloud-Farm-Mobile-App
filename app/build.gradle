apply plugin: 'com.android.application'
apply plugin: 'com.apollographql.android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.ekylibre.android"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 5
        versionName "0.9.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue 'string', 'api_url', '"https://api.ekylibre.com"'
            resValue 'string', 'client_id', '"a95a0450e0a79c21b4d0b8992a4da7aad5bbce5c0c529295d6d78bc197591020"'
            resValue 'string', 'client_secret', '"1a0f31cd06d306f4a184e5e4cd82903f39074ba1fa2e5e84c1f0566afd26a70b"'
        }
        debug {
            resValue 'string', 'api_url', '"https://ekylibre-test.com"'
            resValue 'string', 'client_id', '"e31cb2014a4604ff169b08ab171715a290bd2b24f7b0409a8cc428c75a2f3b75"'
            resValue 'string', 'client_secret', '"aa33d1f551329fc8504e2d860767428d500418132c64f746afcc9fc160476293"'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

apollo {
    customTypeMapping['Date'] = "java.util.Date"
    customTypeMapping['Point'] = String
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Support libraries
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:support-fragment:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    // Test libraries
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // Google Services, needed for fixing SSL Handshake error
    implementation 'com.google.android.gms:play-services-base:15.0.1'
    // Room
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'
    // Retrofit & Picasso
    //implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    // Apollo GraphQL Client
    implementation 'com.apollographql.apollo:apollo-runtime:0.5.0'
    implementation 'com.apollographql.apollo:apollo-android-support:0.5.0'
    // Fancy showcase view
    //implementation 'com.github.faruktoptas:FancyShowCaseView:1.0.0'
    // Mapbox
    implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:6.2.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-turf:3.3.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.5.3'
    // OAuth & openID framework
    //implementation 'net.openid:appauth:0.7.0'
}
